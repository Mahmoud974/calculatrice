<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta
		http-equiv="X-UA-Compatible" content="ie=edge"/>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./style.css"/>


		<title>Calculatrice</title>
	</head>
	<body class="bg-primary  m-5">
		<div class="calculatrice">
			<div class="screen text-dark  ">
				<h1 class="display-5 fst-italic fw-bold text-end"></h1>
			</div>

			<button type="button" class="btn btn-dark " id="1">1</button>
			<button type="button" class="btn btn-dark" id="2">2</button>
			<button type="button" class="btn btn-dark" id="3">3</button>
			<button type="button" class="btn btn-dark" id="4">4</button>
			<button type="button" class="btn btn-dark" id="5">5</button>
			<button type="button" class="btn btn-dark" id="6">6</button>
			<button type="button" class="btn btn-dark" id="7">7</button>
			<button type="button" class="btn btn-dark" id="8">8</button>
			<button type="button" class="btn btn-dark" id="9">9</button>
			<button type="button" class="btn btn-dark" id="0">0</button>
			<button type="button" class="btn btn-dark " id=".">.</button>
			<button type="button" class="btn btn-dark" id="+">+</button>
			<button type="button" class="btn btn-dark" id="-">-</button>
			<button type="button" class="btn btn-dark" id="*">x</button>
			<button type="button" class="btn btn-danger " id="clear">C</button>
			<button type="button" class="btn btn-dark" id="/">/</button>
			<button type="button" class="btn btn-danger" id="equal">=</button>


		</div>

		<script src=" index.js"></script>
	</body>
</html></body></html>
